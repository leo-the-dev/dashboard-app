<div class="card shadow mb-3 block-status" [ngStyle]="{'background-color' : color}">
	<div class="card-header name">
		{{ server.name }}
	</div>
	<div class="card-body status">
		{{ server.status }}
	</div>
	<button (click)="toggleStatus(server.status)" class="btn btn-default action">{{ buttonText }}</button>
</div>
